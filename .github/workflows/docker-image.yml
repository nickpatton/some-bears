name: Build, Scan, and Push Docker Image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          TAG=$(git describe --tags --abbrev=0)
          docker build . --file Dockerfile --tag ghcr.io/nickpatton/some-dancing-bears:$TAG --tag ghcr.io/nickpatton/some-dancing-bears:${{ github.sha }}
          echo "Listing Docker Images"
          docker image ls

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.19.0
        with:
          image-ref: "ghcr.io/nickpatton/some-dancing-bears:${{ github.sha }}"
          format: "sarif"
          scanners: "vuln"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Push Docker image
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u nickpatton --password-stdin
          docker push ghcr.io/nickpatton/some-dancing-bears:$TAG
